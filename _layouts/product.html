---
layout: default
---
<section class="wrapper island-2">
  <h1 class="text-center">{{page.name}}</h1>
  <p class="hidden">{{page.description}}</p>
  {% pattern navigations/breadcrumbs data=products %}
  <div class="grid">
    <div class="unit xs-1 s-1 m-2-3 l-2-3">
      <img class="img-flex" src="{{page.image}}" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1-4 l-1-4">
      {% pattern sections/item-description data=product %}
    </div>
  </div>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-1">
      <p class="text-center">Related Products</p>
    </div>
    {% for product in site.products limit:2%}
    <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
      {% pattern cards/candle-product-card data=product %}
    </div>
    {% endfor %}
  </div>
</section>
